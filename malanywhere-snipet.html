<label id="malanywhere-info">MalOnTheGo</label>
<div id="malanywhere-values">
    <div class="malanywhere-label-input">
        <label class="value-label" for="malanywhere-series_title"> Anime Title </label>
        <a id="malanywhere-series_title" class="malanywhere-input malanywhere-links" target="_blank"
           href="https://myanimelist.net/404/"> Title </a>
    </div>
    <div class="malanywhere-label-input">
        <label class="value-label" for="malanywhere-my_status"> Status </label>
        <select id="malanywhere-my_status" class="malanywhere-input">
            <option> Watching</option>
            <option> Completed</option>
            <option> On-Hold</option>
            <option> Dropped</option>
            <option> Plan To Watch</option>
        </select>
    </div>
    <div class="malanywhere-label-input">
        <label class="value-label" for="malanywhere-my_watched_episodes"> Epiosodes Watched </label>
        <input id="malanywhere-my_watched_episodes" class="malanywhere-input" type="number" min="0" value=""/>
        &nbsp;/&nbsp;
        <span id="malanywhere-series_episodes"> 0 </span>
    </div>
    <div class="malanywhere-label-input">
        <label class="value-label" for="malanywhere-my_score"> Your Score </label>
        <select id="malanywhere-my_score" class="malanywhere-input">
            <option> Select Score</option>
            <option> (10) Masterpiece</option>
            <option> (9) Great</option>
            <option> (8) Very Good</option>
            <option> (7) Good</option>
            <option> (6) Fine</option>
            <option> (5) Average</option>
            <option> (4) Bad</option>
            <option> (3) Very Bad</option>
            <option> (2) Horrible</option>
            <option> (1) Appalling</option>
        </select>
    </div>
    <div class="malanywhere-label-input">
        <form>
            <label class="value-label" for="malanywhere-my_start_date">Start Date</label>
            <input id="malanywhere-my_start_date" class="malanywhere-input" type="text">
        </form>
    </div>
    <div class="malanywhere-label-input">
        <form>
            <label class="value-label" for="malanywhere-my_finish_date">End Date</label>
            <input id="malanywhere-my_finish_date" class="malanywhere-input" type="text">
        </form>
    </div>
    <div class="malanywhere-show-hide">
        <button id="malanywhere-show-advanced" class="malanywhere-clear-button">Show Advanced</button>
        <button id="malanywhere-hide-advanced" class="malanywhere-clear-button">Hide Advanced</button>
    </div>
    <div id="malanywhere-advanced">
        <div class="malanywhere-label-input">
            <label class="value-label" for="malanywhere-my_tags">Tags</label>
            <textarea id="malanywhere-my_tags" placeholder="Example input tag1, tag2, ..."
                      class="malanywhere-input" rows="3" cols="30"></textarea>
        </div>
        <div>
            <button id="malanywhere-more-options" class="malanywhere-clear-button">More Options on MyAnimeList</button>
        </div>
    </div>
    <div id="malanywhere-values-buttons">
        <button id="malanywhere-submit" class="malanywhere-normal-buttons"> Submit</button>
        <button id="malanywhere-delete" class="malanywhere-normal-buttons"> Delete</button>
    </div>
    <div class="malanywhere-show-hide">
        <button id="malanywhere-show-login" class="malanywhere-clear-button">Show Login</button>
        <button id="malanywhere-hide-login" class="malanywhere-clear-button">Hide Login</button>
    </div>
</div>
<div id="malanywhere-login">
    <label id="malanywhere-update">Input your MyAnimeList credentials</label>
    <div>
        <label class="value-label" for="malanywhere-username">Username:</label>
        <input class="malanywhere-input" id="malanywhere-username" value="">
    </div>
    <div>
        <label class="value-label" for="malanywhere-password">Password:</label>
        <input class="malanywhere-input" id="malanywhere-password" type="password" value="">
    </div>
    <div>
        <input id="malanywhere-showhide-password" type="checkbox">
        <label id="malanywhere-showlabel" class="value-label" for="malanywhere-showhide-password">ShowPassword</label>
        <button id="malanywhere-in" class="malanywhere-normal-buttons">Sign In</button>
        <button id="malanywhere-out" class="malanywhere-normal-buttons">Sign Out</button>
        <a id="malanywhere-signup" class="malanywhere-links" target="_blank"
           href="https://myanimelist.net/register.php"> Sign
            Up </a>
    </div>
    <div>
        <a id="malanywhere-forgotpassword" class="malanywhere-links" target="_blank"
           href="https://myanimelist.net/password.php?username=1"> Forgot
            Username? </a>
        &nbsp|&nbsp
        <a id="malanywhere-forgotusername" class="malanywhere-links" target="_blank"
           href="https://myanimelist.net/password.php">
            Forgot
            Password? </a>
    </div>
</div>
